<div class ="container">
    <form [formGroup]="formVar" (ngSubmit)="saveCampaign()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="goal">Goal</label>
          <input type="text" class="form-control" formControlName="goal" placeholder="goal">
        </div>
        <div class="form-group col-md-6">
          <label for="campaignTitle">Campaign Title</label>
          <input type="text" class="form-control" formControlName="campaignTitle" placeholder="campaign title">
        </div>
      </div>
      <div class="form-group">
        <label for="reason">Reason</label>
        <input type="text" class="form-control" formControlName="reason" placeholder="reason">
      </div>
      <div class="form-group">
        <label for="raiseMoneyFor">Who are you raising money for?</label>
        <input type="text" class="form-control" formControlName="raiseMoneyFor" placeholder="Myself or someone else,Nonprofit or organization">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="category">Category</label>
          <input type="text" class="form-control" formControlName="category">
        </div>   
       </div>
       <div   class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <!-- <button type="button" class="btn btn-info commonBtnStyle" (click)="onClear(f)">Clear</button>&nbsp;&nbsp; -->
            <button [disabled]="!myForm.form.valid" type="submit" class="btn btn-default commonBtn" (click)="editCampaign(newExercise)">Update Exercise</button>
          </div>
        </div>
    </form>
  
  </div>
